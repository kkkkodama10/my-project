<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ペット削除確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">ペット削除確認</h1>
    <p>以下のペットを削除します。よろしいですか？</p>
    <table class="table table-bordered">
        <tr>
            <th>名前</th>
            <td>{{ pet.name }}</td>
        </tr>
        <tr>
            <th>種別</th>
            <td>{{ pet.species }}</td>
        </tr>
        <tr>
            <th>性別</th>
            <td>{{ pet.sex }}</td>
        </tr>
        <tr>
            <th>登録日</th>
            <td>{{ pet.created_at }}</td>
        </tr>
    </table>
    <form action="{{ url_for('pet.delete_pet', id=pet.id) }}" method="post">
        <button type="submit" class="btn btn-danger">削除</button>
        <a href="{{ url_for('pet.list_pets') }}" class="btn btn-secondary">キャンセル</a>
    </form>
</div>
</body>
</html>
