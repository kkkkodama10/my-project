<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ペット編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">ペット編集</h1>
    <form method="post">
        {{ form.csrf_token }}
        <div class="mb-3">
            {{ form.name.label(class_="form-label") }}
            {{ form.name(class_="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.species.label(class_="form-label") }}
            {{ form.species(class_="form-control") }}
        </div>
        <div class="mb-3">
            {{ form.sex.label(class_="form-label") }}
            {{ form.sex(class_="form-select") }}
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
        <a href="{{ url_for('pet.list_pets') }}" class="btn btn-secondary">戻る</a>
    </form>
</div>
</body>
</html>
