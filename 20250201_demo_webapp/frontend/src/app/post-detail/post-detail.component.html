<!-- src/app/post-detail/post-detail.component.html -->
<div class="post-detail" *ngIf="post">
    <h2>Post Detail</h2>
    <div class="post-content">
      {{ post.content }}
    </div>
    <div class="post-meta">
      Posted by User {{ post.userId }} on {{ post.createdAt | date:'short' }}
    </div>
    <div class="post-actions">
      <button (click)="toggleLike()">
        {{ liked ? 'Unlike' : 'Like' }}
      </button>
    </div>
    <div class="comments-section">
      <h3>Comments</h3>
      <ul>
        <li *ngFor="let comment of comments">
          <div>{{ comment.content }}</div>
          <div class="comment-meta">
            By User {{ comment.userId }} on {{ comment.createdAt | date:'short' }}
          </div>
        </li>
      </ul>
      <div class="add-comment">
        <!-- ユーザー ID はシンプルに数値入力としています -->
        <input type="number" placeholder="User ID" [(ngModel)]="newComment.userId" />
        <textarea placeholder="Add a comment" [(ngModel)]="newComment.content"></textarea>
        <button (click)="addComment()">Add Comment</button>
      </div>
    </div>
  </div>
