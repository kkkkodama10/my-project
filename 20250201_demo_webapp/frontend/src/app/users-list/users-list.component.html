<!-- src/app/users-list/users-list.component.html -->
<div class="users-list">
    <h2>Registered Users</h2>
    <ul>
      <li *ngFor="let user of users">
        <!-- 編集中の場合は input でユーザー名を変更 -->
        <span *ngIf="editingUser?.id !== user.id">{{ user.username }}</span>
        <input *ngIf="editingUser?.id === user.id" [(ngModel)]="editedUsername" />
  
        <button *ngIf="editingUser?.id !== user.id" (click)="editUser(user)">Edit</button>
        <button *ngIf="editingUser?.id === user.id" (click)="updateUser()">Save</button>
        <button *ngIf="editingUser?.id === user.id" (click)="cancelEdit()">Cancel</button>
        <button (click)="deleteUser(user)">Delete</button>
      </li>
    </ul>
  
    <div class="user-registration">
      <h3>Register New User</h3>
      <input type="text" placeholder="Username" [(ngModel)]="newUser.username" />
      <button (click)="addUser()">Register</button>
    </div>
  </div>
