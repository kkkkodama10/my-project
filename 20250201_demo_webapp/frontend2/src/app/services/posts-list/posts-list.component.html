<!-- src/app/posts-list/posts-list.component.html -->
<div class="posts-list">
    <h2>Posts</h2>
    <ul>
      <li *ngFor="let post of posts" (click)="viewPost(post)">
        <div class="post-content">
          {{ post.content }}
        </div>
        <div class="post-meta">
          Posted by User {{ post.userId }} on {{ post.createdAt | date:'short' }}
        </div>
      </li>
    </ul>
  </div>
